{% extends 'dashboard/base.html' %} 
{% load static %} 
{% block content %}

<section class='text-center container'>
    <h2>Search articles in wikipedia</h2>
    <p>just enter the search query to obtain the results</p><b>Enter without any space</b>
    <form action="" method="post">
        {% csrf_token %}
        {{form}}
        <input class="btn btn-danger" type="submit" value="Submit">
    </form>
    <br>

    <div class="container bg-info text-info p-3">
        <div class="content-section m-1">
            <a href="{{link}}" class="p-3" target="_blank">
                <div class="custom-header">
                    <h2>{{title}}</h2>
                    <h6>{{link}}</h6>
                </div>
            </a>

            <hr class="p-0 m-0">
            <p class="description m-3 py-1 px-5">
                {{details}}
            </p>
            <hr>
        </div>
    </div>

</section>

{% endblock content %}
